<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
});
</script>
</head>
<body bgcolor="grey">

    <center><p>fadetoogle</p></center>

    <center><button>Click to fade in/out boxes</button><br><br> </center>

<center><div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br></center>
<center><div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br></center>
<center><div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div></center>


</body>
</html>
